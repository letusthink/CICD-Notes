apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: pro-store
  namespace: pro-fronted-intl
spec:
  strategy:
    blueGreen:
      activeService: guestbook-ui
      previewService: guestbook-ui-preview
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 1200
  revisionHistoryLimit: 6
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
---        
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui-preview
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook-ui